<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX文本处理工具 - 稳定换行版</title>
    <script src="文本转LaTex.js" defer></script> 
    <script src="方程处理.js" defer></script> 
    <script src="分小互化.js" defer></script> 
    <script src="表格处理.js" defer></script>
    <script src="辅助脚本.js" defer></script> 
    <!-- 依赖库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/latex.min.js"></script>

    <style>
        :root {
            --primary-color: #0288d1;
            --background-color: #f4f4f4;
            --text-color: #333;
            --border-color: #ccc;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            width: 95%;
            max-width: 1600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            height: 70vh;
            position: relative;
        }

        .editor-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 输出框换行解决方案 */
        #outputText {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: anywhere !important;
            word-break: break-word !important;
            font-family: 'Consolas', monospace !important;
        }

        #outputText.hljs,
        #outputText .hljs {
            white-space: inherit !important;
            background: transparent !important;
            padding: 0 !important;
        }

        .output-area {
            flex: 1;
            padding: 15px;
            overflow: auto;
            background: #fafafa;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #026aa7;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .resize-handle {
            width: 8px;
            background: var(--border-color);
            cursor: col-resize;
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: var(--primary-color);
        }

        #watermark {
            text-align: center;
            padding: 10px;
            color: rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        .processing-loader {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            color: var(--error-color);
            padding: 10px;
            border: 1px solid var(--error-color);
            border-radius: 4px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
                height: auto;
            }
            
            .resize-handle {
                height: 8px;
                width: 100%;
                cursor: row-resize;
            }

            .toolbar {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* 历史记录面板样式 */
        .history-panel {
            position: fixed;
            right: -300px;
            top: 0;
            width: 300px;
            height: 100vh;
            background: white;
            box-shadow: -2px 0 8px rgba(0,0,0,0.1);
            transition: right 0.3s ease;
            z-index: 1000;
            display: flex;
            flex-direction: column;
        }

        .history-panel.active {
            right: 0;
        }

        .history-header {
            padding: 15px;
            background: var(--primary-color);
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .history-item {
            padding: 10px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            transition: background 0.2s;
        }

        .history-item:hover {
            background: #f0f0f0;
        }

        .history-item-time {
            font-size: 0.8em;
            color: #666;
        }

        .history-item-preview {
            margin-top: 5px;
            font-size: 0.9em;
            color: #333;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .clear-history {
            padding: 5px 10px;
            font-size: 0.9em;
            background: rgba(255,255,255,0.2);
        }

        .history-btn {
            padding: 8px 15px;
            font-size: 0.9em;
            background: rgba(2, 136, 209, 0.1);
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
        }

        .history-btn:hover {
            background: rgba(2, 136, 209, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-container">
            <h1>LaTeX文本处理工具</h1>
            <button onclick="toggleHistory()" class="history-btn">📜 历史记录</button>
        </div>
        
        <div class="toolbar">
            <button onclick="processWithWrap(chuliwenben)">📝 处理文本</button>
            <button onclick="processWithWrap(chulifangcheng)">🧮 处理方程</button>
            <button onclick="processWithWrap(fenxiaohuhua)">🔢 分小互化</button>
            <button onclick="processWithWrap(biaogechuli)">📊 表格处理</button>
            <button onclick="processWithWrap(chulifenduan)">📑 处理分段</button>
            <button onclick="processWithWrap(chuliyuandaima)">💻 源代码处理</button>
            <button onclick="copyText()">📋 复制文本</button>
        </div>

        <div class="editor-container">
            <div class="editor-box">
                <div class="editor-header">原始文本</div>
                <textarea id="inputText" placeholder="在此输入要转换的内容..."></textarea>
            </div>
            
            <div class="resize-handle"></div>
            
            <div class="editor-box">
                <div class="editor-header">LaTeX 输出</div>
                <pre id="outputText" class="output-area" contenteditable="true"></pre>
            </div>

            <!-- 添加历史记录面板 -->
            <div id="historyPanel" class="history-panel">
                <div class="history-header">
                    <h3>历史记录</h3>
                    <button onclick="clearHistory()" class="clear-history">清空记录</button>
                </div>
                <div id="historyList" class="history-list"></div>
            </div>
        </div>
    </div>

    <div id="watermark">Design By 付登临 | Version 2.2</div>

    <script>
        // 布局调整功能
        let isResizing = false;
        const container = document.querySelector('.editor-container');
        const handle = document.querySelector('.resize-handle');

        const initResize = (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
            });
        };

        const resize = (e) => {
            if (!isResizing) return;
            
            const rect = container.getBoundingClientRect();
            if (window.innerWidth > 768) {
                const xPos = e.clientX - rect.left;
                container.style.gridTemplateColumns = `${xPos}px 8px 1fr`;
            } else {
                const yPos = e.clientY - rect.top;
                container.style.gridTemplateRows = `${yPos}px 8px 1fr`;
            }
        };

        handle.addEventListener('mousedown', initResize);

        function processWithWrap(processor) {
            const output = document.getElementById('outputText');
            const loader = createLoader();
            
            try {
                output.textContent = '';
                processor();
                void output.offsetHeight;
                highlightLatex();
                
                // 添加到历史记录
                addToHistory({
                    input: document.getElementById('inputText').value,
                    output: output.textContent,
                    timestamp: new Date().toISOString()
                });
                
                setTimeout(() => {
                    output.style.cssText += `
                        white-space: pre-wrap !important;
                        word-wrap: break-word !important;
                        overflow-wrap: anywhere !important;
                        word-break: break-word !important;
                    `;
                    loader.remove();
                }, 100);
            } catch (error) {
                output.innerHTML = `<span class="error">处理出错: ${error.message}</span>`;
                console.error(error);
                loader.remove();
            }
        }

        // 改进的高亮函数
        function highlightLatex() {
            const output = document.getElementById('outputText');
            
            // 移除旧高亮类
            output.classList.remove('hljs');
            
            // 创建新的代码容器
            const newCode = document.createElement('code');
            newCode.textContent = output.textContent;
            
            // 清空并重新插入内容
            output.innerHTML = '';
            output.appendChild(newCode);
            
            // 应用高亮
            hljs.highlightElement(newCode);
            
            // 移除多余的代码容器
            output.innerHTML = newCode.innerHTML;
            
            // 确保换行样式
            output.style.cssText += `
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                overflow-wrap: anywhere !important;
                word-break: break-word !important;
            `;
        }
        // 工具函数
        function createLoader() {
            const loader = document.createElement('div');
            loader.className = 'processing-loader';
            document.body.appendChild(loader);
            return loader;
        }

        async function copyText() {
            try {
                await navigator.clipboard.writeText(outputText.textContent);
                showToast('内容已复制到剪贴板！');
            } catch (err) {
                showToast('复制失败，请手动选择内容复制');
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                animation: fadeInOut 2.5s;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
        // 输入框Tab支持
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                e.target.value = 
                    e.target.value.substring(0, start) + 
                    '    ' + 
                    e.target.value.substring(end);
                e.target.selectionStart = e.target.selectionEnd = start + 4;
            }
        });

        // 历史记录功能
        function addToHistory(record) {
            let history = JSON.parse(localStorage.getItem('latexHistory') || '[]');
            history.unshift(record);
            history = history.slice(0, 10); // 只保留最近10条记录
            localStorage.setItem('latexHistory', JSON.stringify(history));
            updateHistoryPanel();
        }

        function updateHistoryPanel() {
            const historyList = document.getElementById('historyList');
            const history = JSON.parse(localStorage.getItem('latexHistory') || '[]');
            
            historyList.innerHTML = history.map((record, index) => `
                <div class="history-item" onclick="restoreHistory(${index})">
                    <div class="history-item-time">${new Date(record.timestamp).toLocaleString()}</div>
                    <div class="history-item-preview">${record.input.substring(0, 50)}...</div>
                </div>
            `).join('');
        }

        function restoreHistory(index) {
            const history = JSON.parse(localStorage.getItem('latexHistory') || '[]');
            const record = history[index];
            
            document.getElementById('inputText').value = record.input;
            const output = document.getElementById('outputText');
            output.textContent = record.output;
            highlightLatex();
        }

        function clearHistory() {
            localStorage.removeItem('latexHistory');
            updateHistoryPanel();
        }

        function toggleHistory() {
            const panel = document.getElementById('historyPanel');
            panel.classList.toggle('active');
            if (panel.classList.contains('active')) {
                updateHistoryPanel();
            }
        }

        // 初始化时更新历史记录面板
        document.addEventListener('DOMContentLoaded', updateHistoryPanel);
    </script>
</body>
</html>
