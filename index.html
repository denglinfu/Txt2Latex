<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LaTeX文本处理工具 - 稳定换行版</title>
    <script src="文本转LaTex.js" defer></script> 
    <script src="方程处理.js" defer></script> 
    <script src="分小互化.js" defer></script> 
    <script src="表格处理.js" defer></script>
    <script src="辅助脚本.js" defer></script> 
    <!-- 依赖库 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/latex.min.js"></script>

    <style>
        :root {
            --primary-color: #0288d1;
            --background-color: #f4f4f4;
            --text-color: #333;
            --border-color: #ccc;
            --error-color: #dc3545;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            width: 95%;
            max-width: 1600px;
            margin: 20px auto;
            padding: 0 15px;
        }

        .toolbar {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 10px;
            margin: 15px 0;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 20px;
            height: 70vh;
            position: relative;
        }

        .editor-box {
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            padding: 12px 15px;
            background: var(--primary-color);
            color: white;
            font-weight: 500;
        }

        textarea {
            flex: 1;
            padding: 15px;
            border: none;
            resize: none;
            font-family: 'Consolas', monospace;
            font-size: 14px;
            line-height: 1.5;
        }

        /* 输出框换行解决方案 */
        #outputText {
            white-space: pre-wrap !important;
            word-wrap: break-word !important;
            overflow-wrap: anywhere !important;
            word-break: break-word !important;
            font-family: 'Consolas', monospace !important;
        }

        #outputText.hljs,
        #outputText .hljs {
            white-space: inherit !important;
            background: transparent !important;
            padding: 0 !important;
        }

        .output-area {
            flex: 1;
            padding: 15px;
            overflow: auto;
            background: #fafafa;
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        button:hover {
            background: #026aa7;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        .resize-handle {
            width: 8px;
            background: var(--border-color);
            cursor: col-resize;
            transition: background 0.2s;
        }

        .resize-handle:hover {
            background: var(--primary-color);
        }

        #watermark {
            text-align: center;
            padding: 10px;
            color: rgba(0,0,0,0.2);
            font-size: 0.9em;
        }

        .processing-loader {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(0,0,0,0.1);
            border-top-color: var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .error {
            color: var(--error-color);
            padding: 10px;
            border: 1px solid var(--error-color);
            border-radius: 4px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .editor-container {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto 1fr;
                height: auto;
            }
            
            .resize-handle {
                height: 8px;
                width: 100%;
                cursor: row-resize;
            }

            .toolbar {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LaTeX文本处理工具</h1>
        
        <div class="toolbar">
            <button onclick="processWithWrap(chuliwenben)">📝 处理文本</button>
            <button onclick="processWithWrap(chulifangcheng)">🧮 处理方程</button>
            <button onclick="processWithWrap(fenxiaohuhua)">🔢 分小互化</button>
            <button onclick="processWithWrap(biaogechuli)">📊 表格处理</button>
            <button onclick="processWithWrap(chulifenduan)">📑 处理分段</button>
            <button onclick="processWithWrap(chuliyuandaima)">💻 源代码处理</button>
            <button onclick="copyText()">📋 复制文本</button>
        </div>

        <div class="editor-container">
            <div class="editor-box">
                <div class="editor-header">原始文本</div>
                <textarea id="inputText" placeholder="在此输入要转换的内容..."></textarea>
            </div>
            
            <div class="resize-handle"></div>
            
            <div class="editor-box">
                <div class="editor-header">LaTeX 输出</div>
                <pre id="outputText" class="output-area" contenteditable="true"></pre>
            </div>
        </div>
    </div>

    <div id="watermark">Design By 付登临 | Version 2.2</div>

    <script>
        // 布局调整功能
        let isResizing = false;
        const container = document.querySelector('.editor-container');
        const handle = document.querySelector('.resize-handle');

        const initResize = (e) => {
            isResizing = true;
            document.addEventListener('mousemove', resize);
            document.addEventListener('mouseup', () => {
                isResizing = false;
                document.removeEventListener('mousemove', resize);
            });
        };

        const resize = (e) => {
            if (!isResizing) return;
            
            const rect = container.getBoundingClientRect();
            if (window.innerWidth > 768) {
                const xPos = e.clientX - rect.left;
                container.style.gridTemplateColumns = `${xPos}px 8px 1fr`;
            } else {
                const yPos = e.clientY - rect.top;
                container.style.gridTemplateRows = `${yPos}px 8px 1fr`;
            }
        };

        handle.addEventListener('mousedown', initResize);

        function processWithWrap(processor) {
            const output = document.getElementById('outputText');
            const loader = createLoader();
            
            try {
                // 重置为纯文本内容
                output.textContent = ''; // 清空内容
                
                // 执行处理逻辑
                processor();
                
                // 强制浏览器重绘
                void output.offsetHeight;
                
                // 重新应用语法高亮
                highlightLatex();
                
                // 最终样式确认
                setTimeout(() => {
                    output.style.cssText += `
                        white-space: pre-wrap !important;
                        word-wrap: break-word !important;
                        overflow-wrap: anywhere !important;
                        word-break: break-word !important;
                    `;
                    loader.remove();
                }, 100);
            } catch (error) {
                output.innerHTML = `<span class="error">处理出错: ${error.message}</span>`;
                console.error(error);
                loader.remove();
            }
        }

        // 改进的高亮函数
        function highlightLatex() {
            const output = document.getElementById('outputText');
            
            // 移除旧高亮类
            output.classList.remove('hljs');
            
            // 创建新的代码容器
            const newCode = document.createElement('code');
            newCode.textContent = output.textContent;
            
            // 清空并重新插入内容
            output.innerHTML = '';
            output.appendChild(newCode);
            
            // 应用高亮
            hljs.highlightElement(newCode);
            
            // 移除多余的代码容器
            output.innerHTML = newCode.innerHTML;
            
            // 确保换行样式
            output.style.cssText += `
                white-space: pre-wrap !important;
                word-wrap: break-word !important;
                overflow-wrap: anywhere !important;
                word-break: break-word !important;
            `;
        }
        // 工具函数
        function createLoader() {
            const loader = document.createElement('div');
            loader.className = 'processing-loader';
            document.body.appendChild(loader);
            return loader;
        }

        async function copyText() {
            try {
                await navigator.clipboard.writeText(outputText.textContent);
                showToast('内容已复制到剪贴板！');
            } catch (err) {
                showToast('复制失败，请手动选择内容复制');
            }
        }

        function showToast(message) {
            const toast = document.createElement('div');
            toast.style.cssText = `
                position: fixed;
                bottom: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0,0,0,0.8);
                color: white;
                padding: 12px 24px;
                border-radius: 8px;
                animation: fadeInOut 2.5s;
            `;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
        // 输入框Tab支持
        document.getElementById('inputText').addEventListener('keydown', (e) => {
            if (e.key === 'Tab') {
                e.preventDefault();
                const start = e.target.selectionStart;
                const end = e.target.selectionEnd;
                e.target.value = 
                    e.target.value.substring(0, start) + 
                    '    ' + 
                    e.target.value.substring(end);
                e.target.selectionStart = e.target.selectionEnd = start + 4;
            }
        });
    </script>
</body>
</html>
