<!DOCTYPE html>
<html>
<head>
  <title>文本转LaTex处理</title>
  <script src="文本转LaTex.js" defer></script> 
  <script src="方程处理.js" defer></script> 
  <script src="分小互化.js" defer></script> 
  <script src="表格处理.js" defer></script>
  <script src="辅助脚本.js" defer></script> 

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/styles/default.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/highlight.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.3.1/languages/latex.min.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    #content {
      display: flex;
      width: 90%;
      height: 80%;
      position: relative;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100%;
      overflow: hidden;
      position: relative; /* 为了包含 resizer */
    }
    .input-box {
      width: 30%; /* 初始宽度 */
      min-width: 50px;
      position: relative;
    }
    .buttons {
      width: 10%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 10px 0;
      background-color: #f4f4f4; /* 确保按钮背景与页面一致 */
    }
    .output-box {
      width: calc(60% - 2px); /* 减去边框宽度 */
      min-width: 50px;
    }
    textarea, pre {
      flex-grow: 1;
      resize: none;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px 0;
      width: 100%;
      box-sizing: border-box;
    }
    pre.latex-highlight {
      display: block;
      white-space: pre-wrap;
      word-wrap: break-word;
      border: none;
      background-color: transparent;
    }

    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #026aa7;
    }
    #watermark {
      position: fixed;
      bottom: 5px;
      right: 5px;
      opacity: 0.1;
      font-size: 20px;
      color: black;
      z-index: 9999;
    }
    .resizer {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      position: absolute;
      right: 0;
      bottom: 0;
      cursor: ew-resize; /* 左右调整 */
    }
  </style>
</head>
<body>
  <h1>文本转LaTex处理</h1>
  <div id="content">
    <div class="box input-box">
      <h2>原始文本</h2>
      <textarea id="inputText"></textarea>
      <div class="resizer"></div>
    </div>
    <div class="button-container buttons">
      <button onclick="chuliwenben()">处理文本并复制</button>
      <button onclick="chulifangcheng()">处理方程并复制</button>
      <button onclick="fenxiaohuhua()">分小互化</button>
      <button onclick="biaogechuli();">表格处理并复制</button>
      <button onclick="copyText()">复制文本</button>
      <button onclick="chulifenduan()">处理并分段</button>
      <button onclick="chuliyuandaima()">源代码处理</button>
    </div>
    <div class="box output-box">
      <h2>LaTex 文本</h2>
      <pre id="outputText" contentEditable="true"></pre>
    </div>
  </div>
  <div id="watermark">Design By 付登临</div>
  <script>
    const content = document.getElementById('content');
    const resizer = document.querySelector('.resizer');
    const inputBox = document.querySelector('.input-box');
    const buttons = document.querySelector('.buttons');
    const outputBox = document.querySelector('.output-box');
    let isResizing = false;

    const mouseMoveHandler = (e) => {
      if (!isResizing) return;
      const newWidth = e.clientX - content.offsetLeft;
      const buttonsWidth = buttons.offsetWidth;
      const maxWidth = content.clientWidth - buttonsWidth - 50; // 50 is minimum width for boxes
      if (newWidth > 50 && newWidth < maxWidth) {
        inputBox.style.width = `${newWidth}px`;
        outputBox.style.width = `calc(100% - ${newWidth + buttonsWidth}px)`;
      }
    };

    resizer.addEventListener('mousedown', (e) => {
      e.preventDefault();
      isResizing = true;
      window.addEventListener('mousemove', mouseMoveHandler);
      window.addEventListener('mouseup', () => {
        isResizing = false;
        window.removeEventListener('mousemove', mouseMoveHandler);
      });
    });
  </script>
</body>
</html>
