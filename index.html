<!DOCTYPE html>
<html>
<head>
  <title>文本转LaTex处理</title>
  <script src="文本转LaTex.js" defer></script> 
  <script src="方程处理.js" defer></script> 
  <script src="分小互化.js" defer></script> 
  <script src="表格处理.js" defer></script>
  <script src="辅助脚本.js" defer></script> 
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }
    h1 {
      color: #333;
      margin-top: 20px;
    }
    #content {
      display: flex;
      width: 90%;
      height: 80%;
    }
    .box {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 45%;
      height: 100%;
    }
    textarea, pre {
      flex-grow: 1;
      resize: horizontal;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 10px 0;
      width: 100%;
    }
    pre {
      border: 1px solid #ccc;
      color: red; /* 保持红色文字显示 */
    }
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 10px;
    }
    button {
      background-color: #0288d1;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #026aa7;
    }
    #watermark {
      position: fixed;
      bottom: 5px;
      right: 5px;
      opacity: 0.1;
      font-size: 20px;
      color: black;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <h1>文本转LaTex处理</h1>
  <div id="content">
    <div class="box">
      <h2>原始文本</h2>
      <textarea id="inputText"></textarea>
    </div>
    <div class="button-container">
      <button onclick="chuliwenben()">处理文本并复制</button>
      <button onclick="chulifangcheng()">处理方程并复制</button>
      <button onclick="fenxiaohuhua()">分小互化</button>
      <button onclick="biaogechuli();">表格处理并复制</button>
      <button onclick="copyText()">复制文本</button>
      <button onclick="chulifenduan()">处理并分段</button>
      <button onclick="chuliyuandaima()">源代码处理</button>
    </div>
    <div class="box">
      <h2>LaTex 文本</h2>
      <pre id="outputText" contentEditable="true"></pre>
    </div>
  </div>
  <div id="watermark">Design By 付登临</div>
</body>
</html>
